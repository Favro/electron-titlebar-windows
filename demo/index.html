<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>electron-titlebar-windows</title>
    <style>
        html {
            background: black;
            /*background: white;*/
        }
        body {
            margin: 0;
            padding: 0;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            -webkit-app-region: drag;
        }
    </style>
</head>
<body>
</body>

<script type="text/javascript" src="./scripts.js"></script>

<script>
    let log = function(name) {
        return function(e) {
            console.log(name, e);
        };
    };

    let t = titlebar(
        {
            invert: true,
            /*invert: false,*/
            color: '#0061D1'
        }
        )
            .appendTo(document.body)
            .on('close', log('close'))
            .on('minimize', log('minimize'))
            .on('fullscreen', log('fullscreen'))
            .on('maximize', log('maximize'));
</script>
</html>
